<ion-header>
    <ion-toolbar color="azazul">
        <ion-buttons slot="start" (click)="stopCamera()">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>
            CÃ¡mara
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" [ngClass]="{'custom-ion-content': isToBack, 'bg-image': !isToBack}">

    <ion-grid *ngIf="!sw">
        <ion-row>
            <ion-col class="ion-text-center">
                <img style="margin-top: 20%;" src="assets/camara2.PNG">
                <ion-button color="azazul" fill="clear" class="boton" (click)="startCameraBelow()"></ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="sw" style="margin-top: 98%;">
        <ion-row>
            <ion-col class="ion-text-center">

                <ion-label>Efecto:</ion-label>
                <ion-select interface="popover" placeholder="Select Effect" [(ngModel)]="colorEffect" (ionChange)="changeColorEffect()">
                    <ion-select-option value="none">Ninguno</ion-select-option>
                    <ion-select-option value="aqua">Aqua</ion-select-option>
                    <ion-select-option value="blackboard">Blackboard</ion-select-option>
                    <ion-select-option value="mono">Mono</ion-select-option>
                    <ion-select-option value="negative">Negativo</ion-select-option>
                    <ion-select-option value="posterize">Posterize</ion-select-option>
                    <ion-select-option value="sepia">Sepia</ion-select-option>
                    <ion-select-option value="solarize">Solarize</ion-select-option>
                    <ion-select-option value="whiteboard">Whiteboard</ion-select-option>
                </ion-select>

            </ion-col>
            <ion-col class="ion-text-center">
                <ion-button color="azmorado" (click)="switchCamera()">Switch</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-label>Zoom:</ion-label>
                <ion-range min="1" max="100" pin color="secondary" [(ngModel)]="setZoom" (ionChange)="changeZoom()">
                    <ion-icon slot="start" size="small" name="search-outline"></ion-icon>
                    <ion-icon slot="end" name="search-outline"></ion-icon>
                </ion-range>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="IMAGE_PATH">
            <ion-col>
                <img class="imagen" [src]="IMAGE_PATH">
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
