<ion-header class="ion-no-border">
    <ion-toolbar lines="none">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen class="bg-image no-scroll">
    <ion-grid style="margin-top: -30px;">
        <ion-row>
            <ion-col class="ion-text-center">
                <img src="assets/logo.png">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <img class="imagenpas" src="assets/password.jpg">
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: -40px;">
            <ion-col class="ion-text-center">
                <h6 style="color: grey; font-weight: bold;">¿Olvidaste tu contraseña?</h6>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: -20px;">
            <ion-col class="ion-text-center">
                <p>Ingresa tu email en el campo de abajo. <br> Se te enviará un email a tu correo para recuperar tu contraseña.</p>
            </ion-col>
        </ion-row>
        <form [formGroup]="resetForm" (ngSubmit)="resetP()">
            <ion-list class="background-input">
                <ion-item lines="none" class="daticos" style="margin-bottom: 2px; height: 45px;">
                    <ion-label stacked>Email:</ion-label>
                    <ion-input formControlName="email" type="email" required></ion-input>
                </ion-item>
                <ion-item lines="none" class="validation-errors" *ngIf="resetForm.get('email').errors && resetForm.get('email').dirty">
                    <p style="color: red; font-size: 12px;" ion-text *ngIf="resetForm.get('email').hasError('email') || resetForm.get('email').hasError('pattern') "> *Ingrese un Email Válido</p>
                    <p style="color: red; font-size: 12px;" color="danger" ion-text *ngIf="resetForm.get('email').hasError('required')">*Email requerido</p>
                </ion-item>
            </ion-list>
            <ion-row>
                <ion-col class="ion-text-center">
                    <ion-button type="submit" [disabled]="!resetForm.valid" class="boton" fill="clear"></ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>

</ion-content>
